<div class="modal fade" id="obrasModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" >
        <h5 class="modal-title" id="exampleModalCenterTitle" (click)="editar()">Inicio de Sesion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body">
          <div class="form-group" style="text-align:center">
            <i class="fa fa-user" style="font-size: 5em; color: #03C4EB;"></i>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" name="nombre" placeholder="name" [(ngModel)]="nombre" />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Detalles</label>
            <input type="text" class="form-control"   name="detalles" placeholder="details" [(ngModel)]="detalles" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" (click)="crear()">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
