<div class="modal fade" id="horariosModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" >
        <h5 class="modal-title" id="exampleModalCenterTitle">Horarios</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body">
          <div class="form-group" style="text-align:center">
            <i class="fa fa-user" style="font-size: 5em; color: #03C4EB;"></i>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Horario</label>
            <input type="text" class="form-control" name="Horario" placeholder="hh:mm - hh:mm" [(ngModel)]="Horario" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" (click)="crear()">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
