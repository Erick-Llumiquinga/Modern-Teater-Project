<div class="modal fade" id="perfilModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" >
        <h5 class="modal-title" id="exampleModalCenterTitle">Perfil</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
      <div class="modal-body">
          <div class="form-group">
              <i class="fa fa-user" style="font-size: 5em; color: #03C4EB;"></i>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Nombre</label>
            <input type="text" class="form-control" ([ngModel])="user.nombre" name="nombre" >
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1">Apellido</label>
              <input type="text" class="form-control" ([ngModel])="user.apellido" name="apellido" >
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Correo</label>
                <input type="text" class="form-control" ([ngModel])="user.correo" name="correo">
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1">Contraseña</label>
                  <input type="text" class="form-control" ([ngModel])="clave" name="clave" >
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Verificar Contraseña</label>
                <input type="text" class="form-control" ([ngModel])="verificarClave" name="verificarClave" >
              </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-warning">Editar</button>
          <button type="button" class="btn btn-success" (click)="putUsuario()" >Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>
