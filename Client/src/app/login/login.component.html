<div class="modal fade" id="singInModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header" >
        <h5 class="modal-title" id="exampleModalCenterTitle">Inicio de Sesion</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
      <div class="modal-body">
          <div class="form-group" style="text-align:center">
            <i class="fa fa-user" style="font-size: 5em; color: #03C4EB;"></i>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Correo</label>
            <input type="email" class="form-control" [(ngModel)]="correo" name="correo" placeholder="email"  />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contrase√±a</label>
            <input type="password" class="form-control"  [(ngModel)]="clave" name="clave" placeholder="password"  />
          </div>
      </div>
      <div class="modal-footer">
          <button type="submit" class="btn btn-success" (click)="login()" routerLink="/login">Entrar</button>
          <i class="fa fa-angle-double-right"></i>
          <button type="button" class="btn btn-primary" (click)="signInWithFB()"  data-dismiss="modal"><i class="fa fa-facebook"></i></button>
          <button type="button" class="btn btn-danger" (click)="signInWithGoogle()"  data-dismiss="modal"><i class="fa fa-google"></i></button>
      </div>
    </form>
    </div>
  </div>
</div>
